<!DOCTYPE html>
<html lang="en">
    <head><title>Printing Output</title></head>
    <body bgcolor="yellow" text="blue">
        <big>
            <b>Comparing the <em>document.write</em> and 
                <em>document.writeln</em> methods</b><br />
            <script type="text/javascript">
                document.write("One, ");  //No newline
                document.writeln("Two, "); 
                document.writeln("Three, ");
                document.write("Blast off... <br />");  //break tag
                //document.write("The browswer you are using is " + naviagtor.userAgent + "<br />");
            </script>
            <pre>
                <script type="text/javascript">
                /* Lines are broken due to size of this page. 
                If you cut and paste these programs into an editor, 
                make sure strings start and end with quotes.*/
                    document.writeln("With the <em>HTML &lt;pre&gt; </em> tags, ");
                    document.writeln("the <em>writeln</em> method produces a newline.");
                    document.writeln("Slam");
                    document.writeln("Bang");
                    document.writeln("Dunk!");
                </script>
            </pre>
        </big>
    </body>
</html>
