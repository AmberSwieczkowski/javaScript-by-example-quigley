<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Has JavaScript been turned off?</title>
    </head>
    <body bgColor="blue">
        <font color="white">
            <h3>
                <script type="text/javascript">
                    document.write("Your browser supports JavaScript!");
                </script>
                <noscript>
                    Please turn JavaScript on if you want to see this page!<br>
                    <em>
                        Firefox &gt; Tools &gt; Options &gt; Content &gt; Enable JavaScript<br />
                        Internet Explorer &gt; Tools &gt; Internet Options &gt; Security &gt; Custom Level &gt; Security Settings &gt; Scripting &gt; Enable<br />
                    </em>
                </noscript>
            </h3>
        </font>
    </body>
</html>
